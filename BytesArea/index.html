<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test web-app</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                <span class="sr-only">Open nav</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="responsive-menu">
            <ul class="nav navbar-nav">
                <li><input class="btn btn-success start-button" type="button" value="Start"/></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row start">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div>
                <span>Creater </span>
                <select name="cars" class="cars">
                    <option value="Audi">Audi</option>
                    <option value="Ford">Ford</option>
                    <option value="Skoda">Skoda</option>
                </select>
            </div>
            <div>
                <span>Model </span>
                <select name="model" class="models">

                </select>
            </div>
            <div>
                <label for="distance">Probeg <input type="number" min="1" id="distance"/></label>
            </div>
            <input type="button" class="btn btn-primary" value="OK" id="result"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row result">
        <div class="col-md-4"></div>
        <div class="col-md-4 text"></div>
        <div class="col-md-4"></div>
    </div>
</div>


</body>
</html>
